<head>
   <meta charset="UTF-8">

   <link rel="preconnect" href="https://fonts.googleapis.com">

   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/styles.css">
   <meta name="keywords" content="FOOD, RECIPE, VEGETARIAN, MEAT LOVERS">
   <title>Send us your recipe</title>
</head>

<body>
   <nav>
      <div class="nav-wrapper">
         <div class="logo-wrapper">
            <img class="logo-img" src="../images/recipe-logo.png" alt="LOGO">
         </div>
         <div class="nav-list-wrapper">
            <ul>
               <li>
                  <a href="../index.html">Home</a>

               </li>

                  <a class="active" href="submit-recipe.html">Submit Yours</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <main>
      <div class="content-container">
         <h1>Send us your recipe</h1>

         <div class="form-container">
            <form>
               <div class="form-item-label">
                  <label for="recipe-name">Recipe Name:</label>
               </div>
               <div class="form-item-input">
                  <input type="text" id="recipe-name">
               </div>

               <div class="form-item-label">
                  <label for="category">Category:</label>
               </div>
               <div class="form-item-input">
                  <select name="category" id="category">
                     <option value="" disabled selected hidden>Choose category</option>
                     <option value="meat-lovers">Meat Lovers</option>
                     <option value="veggie">Veggie</option>
                  </select>
               </div>

               <div class="form-item-label">
                  <label for="recipe">Recipe:</label>
               </div>
               <div class="form-item-input">
                  <textarea id="recipe" cols="30" rows="5"></textarea>
               </div>

               <button class="btn">Submit</button>

            </form>
         </div>
      </div>
   </main>

   <footer>
      <div class="footer-wrapper">
